exec: [ "cat" , "/tmp/test"]
data_sources: [  "defaults", "file","environment"]
template_sources: [ "file" ]
defaults:
  test.erb:
    target: /tmp/test
    config:
      global_val: '1'
      should_be_overriden: 'global'
environments:
  production:
    test.erb:
      config:
        should_be_overriden: 'production'
  development:
    global_values:
      should_be_overriden: 'development'
